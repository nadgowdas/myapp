      - "--destination=docker.io/shri4u/myapp:0.1"
      - "--context=/workspace"
      volumeMounts:
        - mountPath: /artifacts
          name: task-volume
        - mountPath: /builder/home/.docker/
          name: registry-secret
  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(inputs.params.task-pvc)
    - name: registry-secret
      secret:
        secretName: dockerhub-secret
