apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: gitsecure-deployanalytics-task
spec:
  inputs:
    params:
      - name: task-pvc
        description: the output pvc
      - name: repository
        description: the git repo
      - name: revision
        description: the revision
        default: master
      - name: prnumber
        description: the git pr number
      - name: apikey
        description: the ibmcloud api key
  steps:
    - name: clone-repo
      image: alpine/git
      env:
        - name: REPOSITORY
          value: $(inputs.params.repository)
        - name: REVISION
          value: $(inputs.params.revision)
      command: ["/bin/sh", "-c"]
      args:
        - set -e -o pipefail;
          echo "Cloning $REPOSITORY";
          git clone -q -b $REVISION $REPOSITORY .;
    - name: deploy-analytics
      image: cmadam/deployment-checker:rc1
      imagePullPolicy: Always
      args:
        - "--giturl"
        -  $(inputs.params.repository)
        - "--gitbranch"
        -  $(inputs.params.revision)
        - "--rigserviceapi"
        - "http://169.47.180.148:30950"
        - "--pr"
        - $(inputs.params.prnumber)
        - "--apikey"
        - $(inputs.params.apikey)
        - "--repodir"
        - "/workspace"
        - "--clairapi"
        - "http://169.47.180.148:30890"
        - "--pedigreeapi"
        - "http://169.62.50.203:9940"
      volumeMounts:
        - mountPath: /artifacts
          name: task-volume
  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(inputs.params.task-pvc)
