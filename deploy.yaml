apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
    matchExpressions:
      - {key: tier, operator: In, values: [frontend]}
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: myapp-frontend:v3
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
             memory: 512Mi     
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
